language: csharp
mono: none
dotnet: 2.1.200
git:
 depth: 3
branches:
 only:
 - nightly
before_install: true
install: true
before_script: true
script:
 - cd MDACSCommand
 - dotnet build
before_cache: true
before_deploy:
 - git config --local user.name "Travis-CI"
 - git config --local user.email "none@none.none"
 - git tag "Command-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./bin/Debug/netcoreapp2.0/*
  on:
    repo: kmcguire3413/MDACSDeliverables        
after_deploy: true
after_script: true

